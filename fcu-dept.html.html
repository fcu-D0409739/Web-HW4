<!DOCTYPE html>
<html>
<body>

<h2>JavaScript in Body</h2>
<p>請選擇學院</p>
<select id="coll" onchange="coll_change(this.value)">

</select>
 <p>請選擇科系</p>
<select id="department">
	<option value = "0" >(空) </option>
</select>
	
<script>
    var	colleages=["請選擇","商學院","建築學院","資電學院"];
	var	i=0;
	var str = "";
	var sele = document.getElementById("coll");
	
	for(i=0;i<colleages.length;i++){
		str = str + '<option  value = "'+i+'"> '+ colleages[i] + '</option>';
	}
	sele.innerHTML = str;
	
	function coll_change(a){
		var	option=document.getElementById("department");
		switch(a){
			case '0':
				
				var	str1="";
				
				option.innerHTML = '<option value = "'  + '0' + '" >' + '(空)' + '</option>';
				break;
			case '1':
				var	names=["會計","企管","統計"];
				var	str1="";
				for(var i=0;i<names.length;i++){
					str1=str1+'<option value="'+i+'">'+names[i]+'</option>';
				}
				option.innerHTML=str1;
				break;
			case '2':
				var	names=["土木","建築 ","運管","通訊"];
				var	str1="";
				for(var i=0;i<names.length;i++){
					str1=str1+'<option value="'+i+'">'+names[i]+'</option>';
				}
				option.innerHTML=str1;
				break;
				break;
			case '3':
				var	names=["資訊","電機 ","電子","通訊"];
				var	str1="";
				for(var i=0;i<names.length;i++){
					str1=str1+'<option value="'+i+'">'+names[i]+'</option>';
				}
				option.innerHTML=str1;
				break;
		}
	}
</script>

</body>
</html>
